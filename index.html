<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>DripCalc</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body bg-primary border border-success text-center mt-5">
          <h1 class="heading display-5 pb-3">Drip Rate Calc <i class="fas fa-tint"></i></h1>
          <form id="drip-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-prescription-bottle-alt"></i></span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Volume Amount" />
                <div class="input-group-append">
                  <span class="input-group-text">ml</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                <input type="number" class="form-control" id="hour" placeholder="Hours" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-tint"></i></span>
                <input type="number" class="form-control" id="drip" placeholder="Drip Per Minute" />
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-warning btn-block" />
              </div>
          </form>
          <!-- LOADER -->
          <div id="loading" class="pt-3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tint"></i>/<i class="fas fa-clock"></i></span>
                <input type="number" class="form-control" id="rate" disabled />
                <span class="input-group-text">ml</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://kit.fontawesome.com/f34b055927.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  </script>
  <script src="app.js"></script>
</body>

</html>
